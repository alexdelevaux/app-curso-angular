<ion-header>
    <ion-navbar color="primary">
        <ion-title>Lista de pendientes</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h1>Listas por realizar</h1>

    <ion-card *ngFor="let lista of _listaDeseos.listas">

        <h2> {{ lista.nombre }}</h2>

        <ion-list>
            <ion-item>
                <ion-icon ios="ios-arrow-forward" md="md-arrow-forward">Tetris</ion-icon>
            </ion-item>
            <ion-item>
                <ion-icon ios="ios-arrow-forward" md="md-arrow-forward">Tetris</ion-icon>
            </ion-item>
            <ion-item>
                <ion-icon ios="ios-arrow-forward" md="md-arrow-forward">Tetris</ion-icon>
            </ion-item>
        </ion-list>

    </ion-card>

    <ion-fab right bottom>
        <button ion-fab color="secondary" (click)="irAgregar()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>


</ion-content>
