<ion-header>
    <ion-navbar color="primary">
        <ion-title> {{ nombreLista | placeholder: 'Nueva lista'}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-item>
                <ion-label floating>Nombre de la lista</ion-label>
                <ion-input type="text" [(ngModel)]="nombreLista" name="nombreLista"></ion-input>
            </ion-item>
        </ion-card-header>

        <ion-card-content>

            <ion-item>
                <ion-label floating>Item</ion-label>
                <ion-input (keyup.enter)="agregar()" type="text" [(ngModel)]="nombreItem" name="nombreItem"></ion-input>
            </ion-item>

            <button ion-button icon-start (click)="agregar()">
                    <ion-icon ios="ios-checkmark" md="md-checkmark">Agregar</ion-icon>
                </button>

        </ion-card-content>

    </ion-card>

    <!-- Listado de los items agregados -->

    <ion-card *ngIf="borrado">

        <ion-card-header>
            <h3>Items agregados</h3>
        </ion-card-header>

        <ion-card-content>
            <ion-list>
                <ion-item *ngFor="let item of items; let i = index">
                    <button ion-button color="dark" clear>
                        {{ item.nombre }}
                    </button>

                    <button ion-button outline item-right color="danger" (click)="borrar(i)">
                            <ion-icon name="trash"> </ion-icon>

                             Borrar
                    </button>
                </ion-item>

            </ion-list>
        </ion-card-content>

    </ion-card>

    <button (click)="guardarLista()" ion-button icon-left class="button-block">
            <ion-icon name="add-circle"></ion-icon>

        Agregar lista</button>


</ion-content>
